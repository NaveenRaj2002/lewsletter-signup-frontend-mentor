<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Successfully Subscribed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-success">
      <div class="container grid succ">
        <div class="success">
          <img src="./assets/images/icon-success.svg" alt="success-icon" />
          <h1 class="heading-primary succ-h1">Thanks for subscribing!</h1>
          <p class="success-para">
            A confirmation email has been sent to
            <span>ash@loremcompany.com</span>. Please open it and click the
            button inside to confirm your subscription.
          </p>
          <form action="./index.html">
            <button type="submit" class="btn btn-succ">Dismiss message</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
